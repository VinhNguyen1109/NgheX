spring.application.name=exe202

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=exe202;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA config (n?u b?n dùng JPA)
spring.jpa.hibernate.ddl-auto= none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect


#razorpay
razorpay.api.key=razorpaykey
razorpay.api.secret=razorpaysecretkey
#strype
stripe.api.key=stripe key

#mailservice
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=email
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.devtools.livereload.enabled=true

#swagger
springdoc.swagger-ui.path=/swagger-ui.html

